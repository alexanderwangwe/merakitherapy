{% extends "base_generic.html" %}

    {% block content %}
        <h1>Patient List</h1>
            <ul>
                {% for patient in patients %}
                    <li>
                        <a href="{% url 'catalog:patient_detail' patient.pk %}">{{ patient.name }}</a>
                    </li>
                {% endfor %}
            </ul>    
    {% endblock %}
