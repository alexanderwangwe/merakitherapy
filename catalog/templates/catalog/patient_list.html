<!-- catalog/patient_list.html -->
{% extends "base_generic.html" %}

{% block content %}
    <h1>Patient List</h1>
    <br/>
    
    <table>
        {% for patient in patients %}
            <tr>
                <td>
                    <a href="{% url 'catalog:patient_detail' patient.pk %}">{{ patient.name }}</a>
                </td>
                <td style="text-align: right;">
                    <a class="btn btn-primary" href="{% url 'catalog:update_patient' patient.pk %}">Update</a>
                </td>
                <td style="text-align: right;">
                    <a class="btn btn-primary" href="{% url 'catalog:patient_delete' patient.pk %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
