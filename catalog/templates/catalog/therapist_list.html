{% extends "base_generic.html" %}

    {% block content %}

            {% for therapist in therapists %}

                    <a href="{% url 'catalog:therapist_detail' therapist.pk %}">{{ therapist.name }}</a>

            {% endfor %}
        </ul>
    {% endblock %}
