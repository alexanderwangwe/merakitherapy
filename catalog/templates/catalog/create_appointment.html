{% extends "base_generic.html" %}

{% block title %}Create Appointment{% endblock %}

{% block content %}
  <h1>Create an Appointment</h1>
  <form method="post" action="{% url 'create_appointment' therapist_id=therapist.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Appointment</button>
  </form>
  <br>
  <a href="{% url 'therapist-detail' pk=therapist.id %}">Back to Therapist Detail</a>
{% endblock %}
