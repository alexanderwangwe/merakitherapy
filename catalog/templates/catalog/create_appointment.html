{% extends "base_generic.html" %}

{% block title %}Create Appointment{% endblock %}

{% block content %}
  <h1>Create an Appointment</h1>
  <form method="post" action="{% url 'catalog:create_appointment' therapist_id=therapist.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Appointment</button>
  </form>
  <br>
    <a href="{% url 'catalog:create_appointment' therapist_id=therapist.id %}">Back to Create Appointment</a>
    
{% endblock %}
