{% extends "base_generic.html" %}

{% block content %}
    
<h1>Therapist Detail</h1>      

<p>Name: {{ therapist.name }}</p>
<p>Contact: {{ therapist.contact }}</p>
<p>Specialization: {{ therapist.specialization }}</p>
<p>Availability: {{ therapist.get_availability_display }}</p>
    
    <span>
        <a href="{% url 'catalog:update_therapist' therapist.pk %}" class="btn btn-primary">Update</a>
    </span>

    <span style="margin-right: 10px;">
        <a href="{% url 'catalog:therapist_delete' therapist_id=therapist.pk %}" class="btn btn-danger">Delete</a>
    </span>
{% endblock %}
