{% extends "base_generic.html" %}

{% block title %}Therapist Registration{% endblock %}

{% block content %}
  <h1>Register as A Therapist</h1>
  <form method="post" action="{% url 'catalog:therapist_registration' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <br>
  <a href="{% url 'catalog:therapist_list' %}">View List of Therapists</a>
{% endblock %}
